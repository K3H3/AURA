<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="statement">Loading statement...</h1>

    <div class="slider-container">
        <span class="slider-label">Disagree</span>
        <input type="range" id="slider" min="0" max="100" value="50">
        <span class="slider-label">Agree</span>
    </div>
    <p>Value: <span id="slider-value">50</span></p>

    <p><b>Want to add your own statement?</b> (Optional)</p>
    <textarea id="custom-text" placeholder="Please enter text."></textarea>

    <div>
        <button class="clear-btn" onclick="clearInputs()">Clear Answers</button>
        <button class="submit-btn" onclick="submitAnswer()">Submit Answer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
