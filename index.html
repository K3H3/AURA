<!DOCTYPE html>
<html>
<head>
    <title>LED Steuerung</title>
</head>
<body>
    <h2>LED-Farbe einstellen</h2>
    <form id="ledForm">
        <label>Zahlenwert (0-100):</label>
        <input type="number" id="value" min="0" max="100" required>
        <br>
        <label>Optionaler Text:</label>
        <input type="text" id="message" maxlength="100">
        <br>
        <button type="submit">Speichern</button>
    </form>
</body>
</html>
